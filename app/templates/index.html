{% extends "base.html" %}
{% block content %}
  <section class="hero">
    <h1>这是一个美好的一天</h1>
    <p class="hint">愿你的每一次访问，都有新的灵感和发现。</p>
  </section>
  <section class="card" style="max-width: 640px; margin: 0 auto; text-align: center;">
    <p style="font-size: 18px; margin-bottom: 16px;">今日一言</p>
    <blockquote id="daily-quote" style="font-size: 20px; line-height: 1.8; margin: 0; color: var(--color-text);">
      “{{ quote }}”
    </blockquote>
    <p class="hint" style="margin-top: 12px;">来自 Hitokoto 每日一言</p>
  </section>
{% endblock %}

{% block scripts %}
<script>
  fetch('https://v1.hitokoto.cn/?encode=text')
    .then(res => res.text())
    .then(text => {
      const quoteEl = document.getElementById('daily-quote');
      if (quoteEl && text.trim()) {
        quoteEl.textContent = `“${text.trim()}”`;
      }
    })
    .catch(() => {});
</script>
{% endblock %}
