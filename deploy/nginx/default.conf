# 统一前端与后端的代理入口配置
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream allyend_backend {
    server allyend-backend:9093;
    keepalive 16;
}

upstream allyend_frontend {
    server allyend-frontend:3000;
    keepalive 16;
}

server {
    listen 80;
    server_name _;

    # 透传真实 IP（外层还有一层 Nginx/反代时必须配置）
    # 信任来自宿主机与常见内网网段的上游代理（请按需收敛到你的网段/网关）
    set_real_ip_from 127.0.0.1;
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;  # Docker 默认桥接网段覆盖 172.17.x.x 等
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;  # 优先使用链路首个客户端 IP
    real_ip_recursive on;            # 遇到多级代理时递归回溯


    location /api/ {
        proxy_pass http://allyend_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;  # 其他地方加了， 这里不能再加
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # 其他地方加了， 这里不能再加
        # proxy_set_header X-Forwarded-Proto $scheme;   # 其他地方加了， 这里不能再加
        # proxy_set_header X-Forwarded-Host $host;  # 其他地方加了， 这里不能再加
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # 爬虫公开页与相关接口，直接转发到后端 FastAPI
    # 注意：无尾斜杠，保持路径前缀（/pa）原样透传
    location /pa/ {
        proxy_pass http://allyend_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # 文件浏览/下载页面与资源（/files/...）由后端提供
    location /files/ {
        proxy_pass http://allyend_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # 后端静态资源：供模板引用 /static/styles.css 等
    location /static/ {
        proxy_pass http://allyend_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # 管理 API 真实路径改为 /hjxgl/api/，转发到后端；
    # 其余 /hjxgl 前端路由仍由前端应用处理
    location /hjxgl/api/ {
        proxy_pass http://allyend_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location / {
        proxy_pass http://allyend_frontend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
